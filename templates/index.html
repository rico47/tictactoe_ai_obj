<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="controls">
            <label for="board-size">Wielkość planszy:</label>
            <select id="board-size">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
            <label for="vs-ai">Graj z AI:</label>
            <input type="checkbox" id="vs-ai">
            <button id="reset-button">Reset Game</button>
        </div>
        <div id="game-board" class="game-board"></div>
        <div id="game-status" class="game-status"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Pass initial game state from Flask to JavaScript
        const initialGameState = {{ initial_game_state | tojson }};
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame(initialGameState);
        });
    </script>
</body>
</html>
