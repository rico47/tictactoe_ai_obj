<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i Krzyżyk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4 text-white">Kółko i Krzyżyk</h1>

        <div class="card p-4 shadow-lg rounded-3">
            <div class="controls mb-4 d-flex flex-column flex-md-row justify-content-center align-items-center gap-3">

                <div class="d-flex align-items-center gap-2">
                    <label for="board-size" class="form-label mb-0">Rozmiar planszy:</label>
                    <select id="board-size" class="form-select w-auto">
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                        <option value="5">5x5</option>
                    </select>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <label for="player-mark" class="form-label mb-0">Twój znak:</label>
                    <select id="player-mark" class="form-select w-auto">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>

                <div class="form-check form-switch d-flex align-items-center gap-2">
                    <input type="checkbox" id="vs-ai" class="form-check-input">
                    <label for="vs-ai" class="form-check-label mb-0">Graj przeciwko AI:</label>
                </div>

                <button id="reset-button" class="btn btn-primary btn-lg mt-3 mt-md-0">Nowa Gra</button>
            </div>

            <div id="game-board" class="game-board mx-auto"></div>

            <div id="game-status" class="game-status mt-4 text-center fs-2 fw-bold"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdjKjQpMBU/jXh2tKtC/B8Q" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        const initialGameState = {{ initial_game_state | tojson }};
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame(initialGameState);
        });
    </script>
</body>
</html>
